        };
        var auto4 = {

        };
        var auto5 = {

        };
        var auto6 = {
            brand: "Honda",
            model: "Pilot",
            color: "white",
            fuel: 10.4,
            price: 3.3,
            seats: 5,
            year: 2015
        };
        var auto7 = {
            brand: "Opel",
            model: "Astra",
            color: "red",
            fuel: 6.2,
            price: 1.1,
            seats: 4,
            year: 2010
        };
        var auto8 = {
            brand: "Reno",
            model: "Logan",
            color: "blue",
            fuel: 8.3,
            price: 2.8,
            seats: 5,
            year: 2014
        };
        var auto9 = {
            brand: "Kia",
            model: "Rio",
            color: "black",
            fuel: 5.9,
            price: 3.8,
            seats: 5,
            year: 2017
        };
        var auto10 = {
            brand: "Scoda",
            model: "Yeti",
            color: "white",
            fuel: 6.0,
            price: 2.4,
            seats: 5,
            year: 2015
        };
        var auto = [auto1, auto2, auto3, auto4, auto5, auto6, auto7, auto8, auto9, auto10];
        var minPrice = auto[0].price;
        var maxPrice = auto[0].price;
        var minYear = auto[0].year;
        var maxYear = auto[0].year;
        var minFuel = auto[0].fuel;

        for (var i = 0; i < auto.length; i++) {

            if (auto[i].price < minPrice) {
                minPrice = auto[i].price;
            }
            if (auto[i].price > maxPrice) {
                maxPrice = auto[i].price;
            }
            if (auto[i].year < minYear) {
                minYear = auto[i].year;
            }
            if (auto[i].year > maxYear) {
                maxYear = auto[i].year;
            }
            if (auto[i].fuel < minFuel) {
                minFuel = auto[i].fuel;
            }

        }

        for (i = 0; i < auto.length; i++) {
            if (auto[i].price == minPrice) console.log("Самый дешевый автомобиль: " + auto[i].brand + " " + auto[i].model + ". Год выпуска: " + auto[i].year + ".Цена:" + auto[i].price);
            if (auto[i].price == maxPrice) console.log("Самый дорогой автомобиль: " + auto[i].brand + " " + auto[i].model + ". Год выпуска: " + auto[i].year + ".Цена:" + auto[i].price);
            if (auto[i].year == minYear) console.log("Самый старый автомобиль: " + auto[i].brand + " " + auto[i].model + ". Год выпуска: " + auto[i].year);
            if (auto[i].year == maxYear) console.log("Самый новый автомобиль: " + auto[i].brand + " " + auto[i].model + ". Год выпуска: " + auto[i].year);
            if (auto[i].fuel == minFuel) console.log("Минимальный расход топлива: " + auto[i].brand + " " + auto[i].model + ". Год выпуска: " + auto[i].year + ".Цена:" + auto[i].price);
        }
        var rYear = maxYear - minYear;
        console.log("Разница в возрасте между автомобилями " + rYear + " лет.");
        console.log("--------------------------------------------------------");

        var yearOfExplloitation = 10;

        var mileAge = 20000;
        var costMin = (yearOfExplloitation * mileAge * auto[0].fuel / 100) + auto[0].price;
        var index = 0;

        for (i = 0; i < auto.length; i++) {
            var cost = (yearOfExplloitation * mileAge * auto[i].fuel / 100) + auto[i].price;
            console.log("Стоимость автомобиля: " + auto[i].brand + " составляет " + cost);
            if (cost < costMin) {
                costMin = cost;
                index = i;
            }

        }

        console.log("Самый выгодный автомобиль: " + auto[index].brand + " " + auto[index].model + ", стоимость составляет " + costMin);
        console.log("--------------------------------------------------------");

        var yearSalary = 1;
        var countOfYears = maxPrice / yearSalary;
        console.log("Количество лет работы, необходимое для покупки самого дорогого автомобиля из автопарка, при годовом доходе в 1 биткойн = " + countOfYears);
        console.log("--------------------------------------------------------");
    </script>
